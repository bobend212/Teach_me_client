<h5>{{deck?.deckName}}</h5>

<div *ngIf="resultsLength == 0">
  <p>no cards found</p>
</div>

<div *ngIf="resultsLength > 0">
  <div class="example-container mat-elevation-z8">
  
    <div class="example-table-container">
  
      <table mat-table [dataSource]="deckCards" class="example-table"
             matSort matSortActive="dateCreated" matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="dateCreated">
          <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
            Created
          </th>
          <td mat-cell *matCellDef="let row">{{row.dateCreated | date}}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let row">{{row.status}}</td>
        </ng-container>
  
        <ng-container matColumnDef="front">
          <th mat-header-cell *matHeaderCellDef>Front</th>
          <td mat-cell *matCellDef="let row">{{row.front}}</td>
        </ng-container>

        <ng-container matColumnDef="details">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button>
              <mat-icon>settings</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  
    <mat-paginator [length]="resultsLength" [pageSize]="15"></mat-paginator>
  </div>
</div>
