<mat-card class="example-card mat-elevation-z4">
  <mat-card-title>{{deck?.deckName}}</mat-card-title>
  <mat-card-subtitle>cards: {{deck?.cards?.length}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" color="primary">
      <mat-icon>play_arrow</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
