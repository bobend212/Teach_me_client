<mat-card class="example-card mat-elevation-z4">
  <mat-card-title>{{deck?.deckName}}</mat-card-title>
  <mat-card-subtitle>cards: {{deck?.cards?.length}}</mat-card-subtitle>
  <mat-card-actions>
    <button mat-icon-button color="primary" [routerLink]="['/decks/', deck?.id]">
      <mat-icon>play_arrow</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
